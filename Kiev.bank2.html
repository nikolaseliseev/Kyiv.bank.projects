        .floating-button {
            text-decoration: none;

            border-radius: 45px;

            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }
        .floating-button:hover {
            background: #2EE59D;
            box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
            color: white;
            transform: translateY(-7px);
        }
        body {
            font-family: 'Montserrat Alternates', sans-serif;
        }
        .post-wrap {
            max-width: 1120px;
            display: flex;    
        }
        .post-item {
            padding: 15px;
            cursor: pointer;
        }
        .post-item * {
            transition: .3s linear;
        }
        .item-icon {
            margin-bottom: 20px;
        }
        .item-icon2:before {
            content: "";
            color: black;
            font-size: 50px;
            line-height: 1;
        }
        .item-icon.photo:before {
            content: "\f030";
        }
        .item-icon.video:before {
            content: "\f03d";
        }
        .item-icon.gift:before {
            content: "\f06b";
        }  
        .item-icon.tree:before {
            content: "\f1bb";
        }
        .item-icon.anchor:before {
            content: "\f13d";
        }
        .post-item:hover .item-icon, .post-item:hover .item-body h3, .post-item:hover .item-body p {
            transform: translateY(-8px);
        }
        .item-body {
            color: black;
            font-size: 22px;
            font-family: 'Times New Roman', Times, serif;
        }
        .item-body h3 {
            font-weight: 500;
            margin-bottom: 15px;
            transition-delay: .05s;
        }
        .item-body p {
            transition-delay: .1s;
        }
        .item-footer {
            padding-top: 15px;
        }
        .link {
            text-decoration: none;
            display: inline-block;
            overflow: hidden;
            position: relative;
            padding-right: 30px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            color: #F5E2CD;
        }
        .link:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            bottom: 0;
            height: .150rem;
            margin: auto;
            background: black;
            transform: scaleX(.2);
            transform-origin: left center;
            transition: .6s cubic-bezier(.6, .02, 0, 1);
        }
        .link span {
            display: inline-block;
            position: relative;
            transform: translateX(-200%);
            transition: .6s cubic-bezier(.6, .01, 0, 1);
        }
        .post-item:hover .link span {
            transform: translateX(0%);
        }
        .post-item:hover .link:before {
            transform-origin: right center;
        }
        @media (min-width: 768px) {
            .post-item {
                flex-basis: 50%;
                flex-shrink: 0;
            }
        }
        @media (min-width: 960px) {
            .post-item {
                flex-basis: 33.333333333%;
            }
        }
